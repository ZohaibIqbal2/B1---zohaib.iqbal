<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="nature()">check either even or odd</button>
    <script>
        function nature(){
            var num = parseInt(prompt("enter integer value : "));
        if(num%2==0){
            document.write("Given integer is Even");
        }
        else{
            document.write("Given integer is Odd");
        }
        }
        
    </script>
</body>
</html>
